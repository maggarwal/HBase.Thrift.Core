variables:
  buildConfiguration: 'Release'
  workingDirectory: '$(Build.SourcesDirectory)'
  packageDirectory: '$(Build.SourcesDirectory)/hbase-core/bin/Release/'

trigger:
  batch: true
  branches:
    include: ['master']

pool:
  vmImage: 'ubuntu-latest'

steps:
