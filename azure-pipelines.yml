# Add steps that build, run tests, deploy, and more:
# https://aka.ms/yaml

variables:
  buildConfiguration: 'Release'
  workingDirectory: '$(Build.SourcesDirectory)'
  packageDirectory: '$(Build.SourcesDirectory)/hbase-core/bin/Release/'

trigger:
  batch: true
  branches:
    include: ['master']

pool:
  vmImage: 'ubuntu-latest'

steps:
- task: UseDotNet@2
  inputs:
    packageType: 'sdk'
    version: '3.x'

- script: echo $(packageDirectory)

- script: dotnet restore ./*.sln
  displayName: Restore
  workingDirectory: $(workingDirectory)

- script: dotnet build ./*.sln --configuration $(buildConfiguration)
  displayName: Build
  workingDirectory: $(workingDirectory)

- task: NuGetCommand@2
  inputs:
    command: 'push'
    packagesToPush: '$(packageDirectory)*.nupkg'
    nuGetFeedType: 'internal'
    publishVstsFeed: '31a2cce5-38d6-4dcd-ae6a-7ad370b6bc3f'
    publishPackageMetadata: false
